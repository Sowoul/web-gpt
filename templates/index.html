<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chat App</title>
  </head>
  <body>
    <div id="display-area">
      {% for message in chat_history %}
      <p>{{ message }}</p>
      {% endfor %}
    </div>
    <form action="/" method="post">
      <input type="text" name="user_input" />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
